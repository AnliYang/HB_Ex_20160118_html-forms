<!doctype html>
<html>
    <head>
        <title>Ubermelon Order Form</title>
    </head>
    
    <body>
        <h1>Order!</h1>
        <p><b>Prices</b></p>
        <table>
            <tr>
                <th>Melon Name</th>
                <th>Price per lb</th>
            </tr>
            <tr>
                <td>Watermelon</td>
                <td>$1.59</td>
            </tr>
            <tr>
                <td>Honeydew</td>
                <td>$0.99</td>
            </tr>
            <tr>
                <td>Canteloupe</td>
                <td>$1.29</td>
            </tr>
            <tr>
                <td>Crenshaw</td>
                <td>$2.19</td>
            </tr>
            <tr>
                <td>Canary</td>
                <td>$11.99</td>
            </tr>
        </table>

        <p>Place your orders here! You know you want to.</p>
        
        <form action = "https://ubermelon-order-form.herokuapp.com/process" method = "POST">
            <label> First Name
                <input type = "text" name = "firstname">            
            </label> 
            <br>
            <label for = "field-lastname"> Last Name</label>
                <input type = "text" name = "lastname" id = "field-lastname">
            <br>
            <br>Address:
            <br>
            <label> Street Line 1
                <input type = "text" name = "street1">            
            </label> 
            <br>
            <label> Street Line 2
                <input type = "text" name = "street2">            
            </label> 
            <br>
            <label for = "field-melontype"> Melon Type</label>
            <select type = "melontype" id = "field-melontype">
                <option value = "watermelon">Watermelon</option>
                <option value = "honeydew">Honeydew</option>
                <option value = "canteloupe">Canteloupe</option>
                <option value = "crenshaw">Crenshaw</option>
                <option value = "canary">Canary</option>
            </select>    
            <br>
            <label>Quantity*:</label>
                <input type = "text" name = "quantity">
            <br>
            <label>Delivery Time</label>
                <input type = "radio" name = "time" value = "am">AM
                <input type = "radio" name = "time" value = "pm">PM
                <input type = "radio" name = "time" value = "wat">WAT
            <br>
            <label>Returning Customer</label>
                <input type = "radio" name = "returningcustomer" value = "yes">yes
                <input type = "radio" name = "returningcustomer" value = "no">no
            <br>
            <label>For Statistical Purposes</label>
                <input type = "checkbox" name = "stats" value = "Dog">Dog
                <input type = "checkbox" name = "stats" value = "Cat">Cat
                <input type = "checkbox" name = "stats" value = "Hedgehog">Hedgehog
                <input type = "checkbox" name = "stats" value = "Balloonicorn">Balloonicorn
                <input type = "checkbox" name = "stats" value = "Yak">Yak
            <br>
            

            <input type = "submit">
            <br>*Quantities given are by the flat.
        </form>

    </body>

</html>
